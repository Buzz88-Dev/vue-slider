<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- la funzione funziona sia con le parentesi che senza -->
                    <div class="prev" @click="prevSlide()"></div>  
                    <div class="next" @click="nextSlide"></div>
                    <div v-for="(element, i) in slides" 
                    class="thumb"
                    :class="(i === activeSlide) ? 'active' : ' ' " 
                    :key="i"
                    @click="thisSlide(i)">
                    <!-- con la funzione this.slide() io clicco sull immagine e passo come argomento la posizione di i -->
                        <img :src="element.image" :alt="element.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- collegamento a Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
